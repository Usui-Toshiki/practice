<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link th:href="@{/webjars/bootstrap/5.3.0/css/bootstrap.min.css}" rel="stylesheet">
<link th:href="@{/deco/menu.css}" rel="stylesheet">
<script th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/5.3.0/js/bootstrap.min.js}"></script>
<title>detail</title>
</head>
<body>
<h1>Detail About Player</h1>
<div class="table table-success">
	<table class="table table-bordered">
		<tbody th:each="detail:${DetailList}"  class="table table-success table-striped">
			<tr><td th:text="#{playerName}"></td><td th:text="${detail.playerName}"></td></tr>
			<tr><td th:text="#{age}"></td><td class="table-success" th:text="${detail.age}"></td></tr>
			<tr><td th:text="#{playerBirth}"></td><td th:text="${detail.playerBirth}"></td></tr>
			<tr><td th:text="#{birthPlace}"></td><td th:text="${detail.birthPlace}"></td></tr>
			<tr><td th:text="#{team}"></td><td colspan=5 th:text="${detail.teamName}"></td></tr>
			<tr><td th:text="#{food}"></td><td th:text="${detail.food}"></td></tr>
			<tr><td th:text="#{strong}"></td><td th:text="${detail.strong}"></td></tr>
			<tr><td th:text="#{word}"></td><td th:text="${detail.word}"></td></tr>
		</tbody>
	</table>
	<button class="btn btn-outline-primary"><a href="/group/playerList">戻る</a></button>
	<form action="/group/randomLink" method="post">
		<button class="btn btn-outline-danger">戻らない</button>
	</form>
	
</div>
</body>
</html>
